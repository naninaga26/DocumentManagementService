version: '3.8'
services:
  authapi:
    build:
      context: ./Document.Services.AuthAPI
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "5292:5292"
    networks:
      - app-net

  fileuploadapi:
    build:
      context: ./Document.Services.DocumentManagementAPI
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "5189:5189"
    networks:
      - app-net
  ingestionapi:
    build:
      context: ./Document.Services.IngestionManagementAPI
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "5085:5085"
    networks:
      - app-net
networks:
  app-net:
    driver: bridge
